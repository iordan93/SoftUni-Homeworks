<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Combo Box</title>
    <link href="styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="styles/kendo.uniform.min.css" rel="stylesheet"/>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/kendo.ui.core.min.js"></script>
</head>
<body>
<input id="continents">
<input id="countries">

<script>
    $(document).ready(function () {
        var continents = $("#continents").kendoComboBox({
            dataTextField: "name",
            dataValueField: "id",
            dataSource: {
                transport: {
                    read: {
                        url: "world.php?continents",
                        dataType: "json"
                    }
                }
            }
        }).data("kendoComboBox");

        $("#countries").kendoComboBox({
            cascadeFrom: "continents",
            dataTextField: "name",
            dataValueField: "id",
            autoBind: false,
            dataSource: {
                transport: {
                    read: {
                        url: "world.php",
                        dataType: "json"
                    }
                }
            }
        }).data("kendoComboBox");
    });
</script>
</body>
</html>
