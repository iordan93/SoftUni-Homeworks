<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple Form</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <h2>Enter the system</h2>
    <p>It is necesary to login in Your account in order to sign in for a course.</p>

    <form action="#" method="get" class="register">
        <h3>ARE YOU NEW? <span>REGISTER</span></h3>
        <input type="text" name="username" placeholder="Username" />
        <input type="email" name="email" placeholder="Email" />
        <input type="password" name="password" placeholder="Password" />
        <input type="password" name="confirm_passwrod" placeholder="Confirm Password" />
        <button>Register</button>
    </form>

    <form action="login.php" method="POST" class="login">
        <h3>ALREADY A STUDENT? LOGIN</h3>
        <input type="text" name="username" placeholder="Username" />
        <input type="password" name="password" placeholder="Password" />
        <div class="remember">
            <input type="checkbox" name="remember" id="remember" />
            <label for="remember">Remember me?</label>
        </div>
        <button>Login</button>
        <a href="">Forgot Password</a>
    </form>
</body>
</html>
