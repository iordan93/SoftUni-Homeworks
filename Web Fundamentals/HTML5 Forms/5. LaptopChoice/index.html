<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Laptop Choice</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div id="products">
        <h1>Apple's Laptops (6)</h1>
        <button onclick="window.open('http://laptop.bg/')">
            <strong>Apple Macbook Air</strong>
            <br>11.6 inch/1.3GHz
            <br>Haswell
            <br>
            <img src="http://regmedia.co.uk/2009/08/12/apple_macbook_air_jun_09_3.jpg" alt="MacBook_Air_11_6">
            <span class="price">$1,729.00</span>
        </button>
        <button onclick="window.open('http://laptop.bg/')">
            <strong>Apple Macbook Air</strong>
            <br>11.6 inch/1.4GHz
            <br>Haswell
            <br>
            <img src="http://regmedia.co.uk/2009/08/12/apple_macbook_air_jun_09_3.jpg" alt="MacBook_Air_11_6">
            <span class="price">$1,825.00</span>
        </button>
        <button onclick="window.open('http://laptop.bg/')">
            <strong>Apple Macbook Air</strong>
            <br>13.3 inch/1.3GHz
            <br>Haswell
            <br>
            <img src="http://regmedia.co.uk/2009/08/12/apple_macbook_air_jun_09_3.jpg" alt="MacBook_Air_11_6">
            <span class="price">$1,919.00</span>
        </button>
        <br />
        <button onclick="window.open('http://laptop.bg/')">
            <strong>Apple Macbook Air</strong>
            <br>13.3 inch/1.4GHz
            <br>Haswell
            <br>
            <img src="http://regmedia.co.uk/2009/08/12/apple_macbook_air_jun_09_3.jpg" alt="MacBook_Air_11_6">
            <span class="price">$1,999.00</span>
        </button>
        <button onclick="window.open('http://laptop.bg/')">
            <strong>Apple Macbook Air</strong>
            <br>11.6 inch/1.4GHz
            <br>Haswell 256GB SSD
            <br>
            <img src="http://regmedia.co.uk/2009/08/12/apple_macbook_air_jun_09_3.jpg" alt="MacBook_Air_11_6">
            <span class="price">$2,119.00</span>
        </button>
        <button onclick="window.open('http://laptop.bg/')">
            <strong>Apple Macbook Pro</strong>
            <br>13.3 inch/2.5GHz Ivy
            <br>Bridge
            <br>
            <img src="http://regmedia.co.uk/2009/08/12/apple_macbook_air_jun_09_3.jpg" alt="MacBook_Pro_Retina">
            <span class="price">$2,529.00</span>
        </button>
    </div>
    <div id="filters">
        <span class="labelName">Price</span><br>
        <span class="labelMin">1700</span>
        <span class="labelMax">2600</span><br>
        <input type="range" name="price" min="1700" max="2600">

        <span class="labelName">RAM</span><br>
        <span class="labelMin">2048</span>
        <span class="labelMax">4096</span><br>
        <input type="range" name="ram" min="2048" max="4096">

        <span class="labelName">Disc</span><br>
        <span class="labelMin">100GB</span>
        <span class="labelMax">2000GB</span><br>
        <input type="range" name="disc" min="100" max="2000">

        <span class="labelName">Display</span><br>
        <span class="labelMin">11.6</span>
        <span class="labelMax">18.4</span><br>
        <input type="range" name="display" min="11.6" max="18.4">

        <span class="labelName">Weight</span><br>
        <span class="labelMin">1</span>
        <span class="labelMax">6</span><br>
        <input type="range" name="weight" min="1" max="6">

        <span class="labelName">Warranty</span><br>
        <span class="labelMin">12 months</span>
        <span class="labelMax">60 months</span><br>
        <input type="range" name="warranty" min="12" max="60">
    </div>
</body>
</html>
