<!DOCTYPE html>

<head>
    <title>Simple Table</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <table>
        <tr>
            <th colspan="2"><h1>Software University</h1></th>
        </tr>
        <tr>
            <td class="padded"><a href="https://softuni.bg/"><img src="images/SoftUniLogo.jpg" /></a></td>

                <span class="bold">Accessible and high quality software education.</span><br>
                <span>
                    Our mission is to make people we train true professionals in software industry and support them in finding employment.
                </span>
            </td>
        </tr>
    </table>
</body>
</html>
